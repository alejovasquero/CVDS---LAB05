<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://xmlns.jcp.org/jsf/core">
 <h:head>
	
 </h:head>
 <style>
 body {
	background-image: url("https://www.barraques.cat/pngfile/big/0-8717_1920x1080px-50-amazing-background-wallpaper-wallpapers.jpg");
	background-position: center;
    background-repeat: repeat;
	width: 90vw;
    height: 90vh;
 }
 form { 
    margin: 0 auto; 
    width:500px;
	top:100px;
 }
 form {
	background-color: yellow;
 }
 
 panel{
	background-image: url("https://i.pinimg.com/originals/64/b7/35/64b735fe92c580cad36351a26d4b13c9.jpg");
	
 }
 
 </style>
 <h:body>

 <h:form id="guess_form">
	<p:panel id="panel" header="Adivina el número" >
        <p:messages id="messages" />
        <h:panelGrid columns="3" cellpadding="10" bgcolor="yellow">
            <p:outputLabel id="Numero" value="#{guessBean.numeroA}"  style="display:none"/>
			<h3></h3> 
			<h3></h3>
            <h:panelGroup />
			
			<p:outputLabel for="Intento" id="Ingreso" value="Ingrese su número"  />
			<h:inputText id="Intento" type="number" title="Intento"  binding="#{entrada}"/>
			
			
            
			<h:panelGroup />
			
			<p:outputLabel  value="#Intentos totales:"  />
			<p:outputLabel  id="Intentos" value="#{guessBean.intentos}"  />
			
			
			<h:panelGroup />
			
			<p:outputLabel  value="Estado del juego:"  />
			<p:outputLabel  id="Estado" value="#{guessBean.estado}"  />
			
			
			<h:panelGroup />
			
			<p:outputLabel  value="PREMIO:"  />
			<p:outputLabel  id="Premio" value="#{guessBean.puntos}"  />
			
			<h:panelGroup />
			
			<h:dataTable value="#{guessBean.fallos}" var="dato">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Numeros Intentados"></h:outputText>
					</f:facet>
					<h:outputText value="#{dato}"></h:outputText>
				</h:column>
			</h:dataTable>
			<h3></h3>
			
			<h:panelGroup />
        </h:panelGrid>
    </p:panel>
    <p:commandButton id="submit" value="Intentar" update="panel"  actionListener="#{guessBean.guess(entrada.value)}"/>
		
	
    <p:commandButton value="Reiniciar" update="panel"  actionListener="#{guessBean.restart}" />
 </h:form>
</h:body>
</html>
