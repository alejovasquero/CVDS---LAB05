<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://xmlns.jcp.org/jsf/core">
 <h:head></h:head>
 <style>
 body {
	
	background: yellow;

 }
 </style>
 <h:body>

 <h:form id="guess_form">
	<p:panel id="panel" header="Adivina el número" style="margin-bottom:10px;">
        <p:messages id="messages" />
        <h:panelGrid columns="3" cellpadding="10">
            <p:outputLabel id="Numero" value="#{guessBean.numeroA}"  style="display:none"/>
			<h3></h3> 
			<h3></h3>
            <h:panelGroup />
			
			<p:outputLabel for="Intento" id="Ingreso" value="Ingrese su número"  />
			<h:inputText id="Intento" type="number" title="Intento"  binding="#{entrada}"/>
			
			
            
			<h:panelGroup />
			
			<p:outputLabel  value="#Intentos totales:"  />
			<p:outputLabel  id="Intentos" value="#{guessBean.intentos}"  />
			
			
			<h:panelGroup />
			
			<p:outputLabel  value="Estado del juego:"  />
			<p:outputLabel  id="Estado" value="#{guessBean.estado}"  />
			
			
			<h:panelGroup />
			
			<p:outputLabel  value="PREMIO:"  />
			<p:outputLabel  id="Premio" value="#{guessBean.puntos}"  />
			
			<h:panelGroup />
			
			<h:dataTable value="#{guessBean.fallos}" var="dato">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Numeros Intentados"></h:outputText>
					</f:facet>
					<h:outputText value="#{dato}"></h:outputText>
				</h:column>
			</h:dataTable>
			<h3></h3>
			
			<h:panelGroup />
        </h:panelGrid>
    </p:panel>
    <p:commandButton value="Intentar" update="panel"  actionListener="#{guessBean.guess(entrada.value)}" />
		
	
    <p:commandButton value="Reiniciar" update="panel"  actionListener="#{guessBean.restart}" />
 </h:form>
</h:body>
</html>
